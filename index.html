<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <h1>Rock Paper Scissors</h1>
        <h3>Reset The Tour</h3>
        <div class="inner">
          <p>Player Score: <span id="player-score">0</span></p>
          <p>Computer Score: <span id="computer-score">0</span></p>
        </div>
      </div>
      <div class="center">
        <p id="round-display">Round 1</p>
        <p><span id="result"></span></p>
        <div class="symbol">
          <img src="" alt="" id="player-img" />
          <p><span>vs</span></p>
          <img src="" alt="" id="computer-img" />
        </div>
        <p>Choose your move, rock paper or scissors</p>
      </div>
      <div class="bottom">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </div>
      <div class="reset">
        <button id="reset">Start Again</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
